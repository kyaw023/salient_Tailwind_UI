<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind UI</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" href="/assets/images/log.png">
    <style>
         *{
        font-family: 'Quicksand', sans-serif;
      }
    </style>
    </head>
    <body>
            <div class=" container mx-auto">
                <div class="h-screen flex flex-col items-center justify-center space-y-8">
                    <!-- logo -->
                    <div class="">
                        <img src="/assets/images/logo.png" alt="">
                    </div>
                    <div class=" text-center space-y-2">
                        <h1>Sign in to your account</h1>
                        <p>Don't have an account?<span class=""><a class=" text-blue-600 font-medium" href="signup.html">Sign up</a>for a free trial</span></p>
                    </div>
                    <!-- email -->
                    <div class=" flex flex-col space-y-3">
                        <label for="">Email Address</label>
                        <input class=" border border-slate-500 rounded-xl bg-slate-300 px-10 py-2" type="text" placeholder="Enter your Email_Address">
                    </div>
                    <div class=" flex flex-col space-y-3">
                        <label for="">Password</label>
                        <input class=" border border-slate-500 rounded-xl bg-slate-300 px-10 py-2" type="text" placeholder="Enter your Password">
                    </div>
                    <!-- buttom -->
                    <div>
                        <button class=" bg-blue-600 px-24 py-3 rounded-xl text-slate-100">Sign In</button>
                    </div>
                </div>
            </div>
    </body>
    </html>
